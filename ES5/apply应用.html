<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>applay 应用</title>
</head>
<body>
<script>

    /*apply与call区别在于的二个参数不同*/
   /* Math.max(3,5,6);*/
    var  arr=[5,10,1,3,45];
   // console.log(Math.max(arr));---Math.max无法求数组中的最大值
    console.log(Math.max.apply(Math,arr));   //不需要改变this指向,apply的作用是把数组中的每一项展开给Math。ma
console.log.apply(console,arr);/*张开打印数组中的内容，就不会传逗号和其他的符号了*/

</script>

</body>
</html>
