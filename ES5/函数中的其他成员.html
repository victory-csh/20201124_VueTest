 function max() {
     /*当函数内部的参数个数不固定的时候，
     * 在函数内部，可以通过argument获取到实际传过来的参数*/
     var max=arguments[0];
     for (var i=0;i<arguments.length;i++){

         if (max<arguments[i]){
             max=arguments[i];
         }

     }
     return max;
 }

 /*以上方法就是模仿Math.Max的内部做法*/
