<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机数求和</title>
</head>
<body>

<script>

    //写一个函数，生成1-10之间的随机数
    function getRandom() {
        return parseInt(Math.random()*10)+1;//Math.random()是0-1之间的小数，若乘以十就是0-10之间的数
        //parseInt()就是取整，1-10之间的整数，+1就是1-10之间的整数
    }
    //写一个函数，生成1-10之间的随机数
    //第一次调用生成随机数，以后每次调用都返回第一次调用的随机值
    //一个函数把另一个函数返回，是高阶函数
    function getRandom1() {

        var random=parseInt(Math.random()*10)+1;
        return function () {
            return random;

        }

    }
    var fn=getRandom1();
    console.log(fn());
    console.log(fn());
    console.log(fn());
</script>
</body>
</html>
