<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var a=123;
    /*函数也是对象*/
    function fn() {
        console.log(this.a);
    }
    fn();
    /*新建一个办法fn1，bind中的第一个参数可以改变函数中的this指向*/
    var o={a:'abc'};
    var fn1=fn.bind(o);/*相当于o.fn()*/
    fn1();
</script>

</body>
</html>
