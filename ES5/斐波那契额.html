<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>斐波那契</title>
</head>
<body>
<script type="text/javascript">

    function feibonaqie1(num) {
        if(num<3){

            return 1;

        }else {
            var result=feibonaqie1(num-1)+feibonaqie1(num-2);
           return result;

        }

    }
    console.log(feibonaqie1(1));
    console.log(feibonaqie1(2));
    console.log(feibonaqie1(3));
    console.log(feibonaqie1(4));


</script>
</body>
</html>
