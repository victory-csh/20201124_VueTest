<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关键问题2</title>
</head>
<body>
   
<script>
    /*promise.then()返回的新的promise的结果状态又什么决定？
    * （1）简单表述：由then（）指定的回调函数执行的结果决定
    * （2）详细表述：
    * ①如果抛出异常，新的promise变为rejected，reason为抛出的异常
    * ②如果返回的是非promise的任意值，新的promise变为resolveed，value为返回的值
    * ③如果返回的是另一个新promise，此promise的结果就会成为新promise的结果*/

    new Promise((resolve,reject)=>{

        resolve(1);
    }).then(

        value=>{
            console.log('onResolve1()',value);
           /* return 3;
            throw 4;

            return Promise.reject(5);*/
            return Promise.resolve(5);
        },
        reason=>console.log('onRejection1()',reason)

    ).then(
        value=>console.log('onResolveed2()',value),
        reason=>console.log('onRejected2()',reason)
    )
</script>
</body>
</html>
