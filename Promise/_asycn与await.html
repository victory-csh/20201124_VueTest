<script>
    function fn3() {
        return new Promise((resolve, reject) => {

            setTimeout(() => {
                resolve(6)
            }, 2000);

        })


    }


    /* async function fn2(){
    //await后面的代码会放入then（）的成功回调智能执行
    const result=await fn3()
    console.log(result);

    } */

    //上面类似于以下
    function fn2() {

        return fn3().then(result => {
            console.log(result)
        })

    }
    fn2();
    console.log('fn2执行之后');//其实fn2（）先执行完了，fn3是异步的，加asycn在fn2前面相当于fn3().then
    //asycn只是证明fn2()里面的（await ）函数是异步执行的而已
</script>
