<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串扩展</title>
    <!--1、includes(str):判断是否包含指定的字符串
    2、startsWitch(str):判断是否以指定字符串开头
    3、endsWith(str):判断是否以指定的字符串结尾
    4、report(count)：重复指定次数-->
</head>
<body>

<script type="text/javascript">

   let  str='abcdef';
   /*类似于 obj.hasOwnProperty();*/
   console.log(str.includes('a'));//返回值是布尔值
    console.log(str.startsWith('a'));
    console.log(str.endsWith('f'));
    console.log(str.repeat(5));

</script>
</body>
</html>
