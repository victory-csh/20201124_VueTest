<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板字符串</title>
    <!--1、模板字符串：简化字符串的拼接
       *模板字符串必须使用``包含
       *变化的部分使用${xxx}定义$-->
</head>
<body>
<script type="text/javascript">
   let obj={username:'lxc',age:23};
   let str='我的名字是：'+obj.username+',我的年龄是：'+obj.age;
   console.log(str);
   console.log('---------------------模板字符串拼接------------------')
    let str1=`我的名字是${obj.username},我的年龄是${obj.age}`;//省去了很多繁琐的加号
    console.log(str1);



</script>
</body>
</html>
