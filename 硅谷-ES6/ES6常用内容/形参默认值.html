<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>形参默认值</title>
</head>
<body>
<script type="text/javascript">

    function Point(x,y) {

        this.x=x;
        this.y=y;

    }

    let  point=new Point(22,45);
    console.log(point);

    let  point1=new  Point();//没有传参的话，x和y都是undefined
    console.log(point1);

    //ES6里面提供了形参默认值，若没有传参就是用它的默认值

    function Point2(x=0,y=0) {//若实例没有传参 x和 y 的值就是0了

        this.x=x;
        this.y=y;

    }

   let  point2=new  Point2();
    console.log(point2);//会打印出0，而不会是undefined

    //使用场景

    console.log('-----------使用场景----------------');

    function fun(arr=[]) {
        arr.forEach(function (item,index) {
            console.log(index,item);

        })

    }

    let  arr=[1,2,3];
    fun(arr);
    fun();//用户传入数组就不报错，没有传入数组也不会报错，因为默认值是个空数组



</script>
</body>
</html>
