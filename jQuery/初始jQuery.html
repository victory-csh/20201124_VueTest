/*作为一般函数调用：${param}
* 1)、参数为函数：当DOM加载完成后，执行此函数
* 2）、参数为选择器字符串：查找所有匹配的标签，并将它们封装成jQuery对象
* 3）、参数为DOM对象：将dom对象封装成jQuery对象
* 4）、参数为html标签字符串（用得少）：创建标签对象并封装成jQuery对象*/


  alert('------需求1：点击按钮：显示按钮的文本，显示一个新的输入框--------------');
  //1)参数为函数：当DOM加载完成后，执行此回调函数
$(function () {
//参数为选择器字符串：查找所有匹配的标签，并将它们封装成jQuery对象
    $('#btn').click(function () {

       // alert(this.html());//this是DOM,原生DOM没有html()这个方法，jQuery才有
        alert($(this).html());//3）、参数为DOM对象：将dom对象封装成jQuery对象
//* 4）、参数为html标签字符串（用得少）：创建标签对象并封装成jQuery对象*/
        $('<input type="text" name="msg1" />').appendTo(".wrap");
    });

//* 需求2：遍历输出数组中所有元素值
    let  arr=[3,4,5,6];
    $.each(arr,function (index,item) {
        console.log(index,item);

    });
//  * 需求3：去掉"my atguigu" 两端的空格*/
    let str='     my atguigu       ';
   console.log('------------'+$.trim(str)+'-------------');

})
