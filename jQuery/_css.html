<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_css</title>

    <!--需求：
1、得到第一个p标签的颜色
2、设置所有标签的文本颜色为pink
3、设置第2个p的字体颜色（#ff0011）,背景（blue），宽（300px），高（30px）

-->
</head>
<body>
<p style="color: blue">林晓纯</p>
<p style="color: green">林晓纯的后裔</p>

</body>
<script type="text/javascript" src="../bootstrap/jquery-2.0.0.min.js"></script>

<script type="text/javascript">

    //1、得到第一个p标签的颜色
    console.log($('p:first').css('color'));

//2、设置所有标签的文本颜色为pink
    $('p').css('color','pink');

//3、设置第2个p的字体颜色（#ff0011）,背景（blue），宽（300px），高（30px）
    $('p:last').css({

        'color':'#ff0011',
        'background':'blue',
        'width':'300px',
        'height':'30px'

    })
</script>

</html>
