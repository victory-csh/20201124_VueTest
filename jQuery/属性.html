<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性</title>
    <!--需求：
    1、读取第一个div的title属性
    2、给所有的div设置name属性（value为at wyu）
    3、移除所有div的title属性
    4、给所有的div设置class='wyuClass'
    5、给所有的div添加class=’ABC‘
    6、移除所有div的wyuClass的class
    7、得到最后一个li的标签文本
    8、设置第一个li的标签为"<h1>mmmmmmmmmmm</h1>"
    9、得到输入框中的value值
    10、将输入框的值设置为atwyu
    11、点击’全选‘按钮实现全选
    12、点击’全不选‘按钮实现全不选-->

</head>
<body>

</body>
<script type="text/javascript" src="../bootstrap/jquery-2.0.0.min.js"></script>
<script type="text/javascript">

/*//    1、读取第一个div的title属性
$('div:first').attr('title');//读取，因为只传了一个参数，若传递两个参数就是写了，如.css('background','pink');*/


/*
//2、给所有的div设置name属性（value为at wyu）
$('div').attr('name','at wyu');//jQuery对象的方法：内置隐式$遍历*/

/*// 3、移除所有div的title属性
$('div').removeAttr('title');*/


/*//  4、给所有的div设置class='wyuClass'
    $('div').attr('class','wyuClass');//---直接把div属性class的值直接给覆盖掉了*/
/*
//  5、给所有的div添加class=’ABC‘，添加不是覆盖 也就是执行完是 wyuClass ABC
    $('div').addClass('ABC');*/

/*// 6、移除所有div的wyuClass的class
    $('div').removeClass('wyuClass');*/


/*//  7、得到最后一个li的标签文本,li里面含有span标签
  console.log( $('li:last').html());*/

/*//    8、设置第一个li的标签为"<h1>mmmmmmmmmmm</h1>"
  $('li:first').html('<h1>mmmmmmmmmmm</h1>') ;*/

/* // 9、得到输入框中的value值,输入框（input），所以用
 console.log($(':text').val());*/

/*//  10、将输入框的值设置为atwyu
  $(':text').val('atwyu');*/

/*
//11、点击’全选‘按钮实现全选---attr用来操作标签自定义属性  比如 title class id name等属性都可以操作
//prop用来操作元素固有属性 布尔值属性,比如checked、select属性
 $('button:first') .click(function () {

     $(':checkbox').prop('checked',true)

 })
*/

//12、点击’全不选‘按钮实现全不选

  $('button:last').click(function () {

      $(':checked').prop('checked',false);
  })

</script>
</html>
